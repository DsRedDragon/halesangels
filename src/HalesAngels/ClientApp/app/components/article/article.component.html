
<a [routerLink]="['/view/' + article.articleId]">
    <h1>{{ article.title }}</h1>
</a>
<iframe src="https://www.facebook.com/plugins/share_button.php?layout=button_count&size=small&mobile_iframe=true&appId=1000948176604630&width=74&height=20&href=http%3A%2F%2Fwww.thehalesangels.com" width="74" height="20" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
<h6 class="text-primary">
    - Posted By: {{ article.authorName }} on {{ article.postedDT | formatDate: 'MM/DD/YYYY' }}
</h6>
<div [innerHTML]="article.articleContent"></div>
<div class="row">&nbsp;</div>
<ng-carousel [id]="article.articleId"></ng-carousel>
<div class="row">&nbsp;</div>
<div class="row">
    <comment-list [id]="article.articleId" ></comment-list>
</div>
